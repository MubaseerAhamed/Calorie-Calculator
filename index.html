<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorie Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Press+Start+2P&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Calorie Calculator</h2>
      <label for="gender">Gender:</label>
      <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="age">Age (years):</label>
      <input type="number" id="age" placeholder="Enter your age" />

      <label for="height">Height (cm):</label>
      <input type="number" id="height" placeholder="Enter your height" />

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" placeholder="Enter your weight" />

      <label for="activity">Activity Level:</label>
      <select id="activity">
        <option value="1.2">Sedentary (little or no exercise)</option>
        <option value="1.375">
          Lightly active (light exercise 1-3 days/week)
        </option>
        <option value="1.55">Moderately active (exercise 3-5 days/week)</option>
        <option value="1.725">Very active (exercise 6-7 days/week)</option>
        <option value="1.9">Extra active (hard exercise, physical job)</option>
      </select>

      <label for="goal">Goal:</label>
      <select id="goal">
        <option value="maintain">Maintain Weight</option>
        <option value="lose">Lose Weight</option>
        <option value="gain">Gain Weight</option>
      </select>

      <button onclick="calculateCalories()">Calculate</button>

      <div class="result" id="result"></div>
    </div>

    <script>
      function calculateCalories() {
        const gender = document.getElementById("gender").value;
        const age = parseInt(document.getElementById("age").value);
        const height = parseInt(document.getElementById("height").value);
        const weight = parseInt(document.getElementById("weight").value);
        const activity = parseFloat(document.getElementById("activity").value);
        const goal = document.getElementById("goal").value;

        if (!age || !height || !weight) {
          document.getElementById("result").innerHTML =
            "<p>Please fill all fields.</p>";
          return;
        }

        // Calculate BMR
        let bmr;
        if (gender === "male") {
          bmr = 10 * weight + 6.25 * height - 5 * age + 5;
        } else {
          bmr = 10 * weight + 6.25 * height - 5 * age - 161;
        }

        // TDEE
        let calories = bmr * activity;

        // Adjust based on goal
        if (goal === "lose") {
          calories -= 500; // deficit
        } else if (goal === "gain") {
          calories += 500; // surplus
        }

        // Macronutrient breakdown (50% carbs, 30% protein, 20% fats)
        const carbs = Math.round((calories * 0.5) / 4); // 4 cal per gram
        const protein = Math.round((calories * 0.3) / 4);
        const fats = Math.round((calories * 0.2) / 9); // 9 cal per gram

        document.getElementById("result").innerHTML = `
        <h3>Your Daily Calories: ${Math.round(calories)} kcal</h3>
        <p><b>Macronutrients:</b></p>
        <ul>
          <li>Carbs: ${carbs} g</li>
          <li>Protein: ${protein} g</li>
          <li>Fats: ${fats} g</li>
        </ul>
      `;
      }
    </script>
  </body>
</html>
